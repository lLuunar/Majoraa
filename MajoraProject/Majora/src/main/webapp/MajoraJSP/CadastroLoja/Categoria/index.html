<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Página de Cadastro da Loja da MAJORA">
<meta name="keywords" content="Majora,Cadastro, Loja">
<meta name="author" content="Majora">
<meta name="robots" content="follow, all">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="../../global.css">
<link rel="shortcut icon" href="../../imgs/MajoraIcon.svg"
	type="image/x-icon">
<title>Venda em Nossa Plataforma - Majora</title>
</head>

<body>
	<section class="corpo">
		<div class="box-esquerda">
			<div class="botao">
				<a href="../Loja/Cadastro/CadastroLoja.jsp"><img class="voltar"
					src="../../imgs/imgs-cadastro/voltar.png"></a>
			</div>
			<img class="imgMajora"
				src="../../imgs/imgs-cadastro/MajoraTransparente.png">
			<div class="div-etapa">
				<p class="etapa">01/03</p>
			</div>
		</div>
		<div class="box-direita">
			<h1 class="titulo">Siga as instruções para criar a sua loja:</h1>
			<div class="container">
				<h1 class="text">Categoria</h1>
				<p class="text-p">Escolha qual categoria encaixa mais em seus
					produtos.</p>
				<form action="../Enderecos/Cadastro/CadastrarEndereco.jsp" method="post">
					<div class="buttons-categoria">
						<input class="button-categoria" name="categoria" type="button" value="Alimenticio"/>
						<input class="button-categoria" name="categoria" type="button" value="Tecnologia"/>
					</div>
					<div class="buttons-categoria">
						<input class="button-categoria" name="categoria" type="button" value="Artesanato"/>
						<input class="button-categoria" name="categoria" type="button" value="Estetica"/>
					</div>
					<div class="button-proxima">
						<button class="button-proxima-etapa">Proxima Etapa</button>
					</div>
				</form>
			</div>

			<div class="divLogo">
				<img class="imgLogo" src="../../imgs/MajoraIcon.svg">
			</div>
		</div>

	</section>
</body>
</html>
